title: "Audit de sécurité d'un serveur GNU/Linux"
categories:
  - category: hardware_support
    name: Support matériel
    description: |
      Cette section couvre les aspects liés au choix du matériel et à l'activation des diverses fonctionnalités. La collecte de la configuration des fonctionnalités nécessitant un accès au BIOS ne sont pas récupérées (p. ex : Hyper-Threading).
    rules:
      - NP_ConfigMateriel_R1
      - NP_ConfigMateriel_R2
      - NP_ConfigMateriel_R3
      - NP_ConfigMateriel_R5
      - NP_ConfigMateriel_R6
      - NP_ConfigMateriel_R7
      - NP_ConfigMateriel_R9
      - NP_ConfigMateriel_R10

  - category: hardware_configuration
    name: Configuration matérielle
    description: |
      Paramétrer certaines options matérielles afin de durcir le socle qui va servir à l'installation. Ce paramétrage doit être fait de préférence avant l'installation pour que le système soit capable d'en tenir compte le plus tôt possible.
    rules:
      - ANSSI-BP-028_R3

  - category: kernel_configuration
    name: Configuration du noyau Linux
    description: |
      Le durcissement du noyau Linux consiste à accroître les mécanismes de protection du système d'exploitation et à valider la présence des mécanismes d'auto-protection du noyau, en suivant le principe de défense en profondeur. On peut à la fois apporter des protections ou des contre-mesures à des vulnérabilités logicielles ou matérielles potentielles de la plateforme et réduire dans le même temps la surface d'attaque du noyau, initialement très grande.
    rules:
      - ANSSI-BP-028_R5
      # - ANSSI-BP-028_R8 # DOING
      # - ANSSI-BP-028_R9 # TODO
      # - ANSSI-BP-028_R10 # TODO
      # - ANSSI-BP-028_R11 # TODO
      # - ANSSI-BP-028_R12 # TODO
      # - ANSSI-BP-028_R13 # TODO
      # - ANSSI-BP-028_R14 # TODO

  # Include cette section vers "configuration des services"
  - category: ssh_secure_configuration
    name: Configuration sécurisée d'(Open)SSH
    description: |
      L'administration d'un parc utilisant des systèmes GNU/Linux est généralement réalisée au travers du protocole SSH et à son implémentation de référence, OpenSSH. Ce protocole ne se limite toutefois pas à l'administration, mais également aux transferts de fichiers, à la redirection de flux, etc.

      Cette section se concentre uniquement sur les recommandations liées à la configuration du serveur. De plus, certaines recommandations nécessitent une analyse manuelle.
    rules:
      - NT_OpenSSH_R1
      - NT_OpenSSH_R3
      - NT_OpenSSH_R4
      - NT_OpenSSH_R7
      - NT_OpenSSH_R11
      - NT_OpenSSH_R13
      - NT_OpenSSH_R15
      - NT_OpenSSH_R17
      - NT_OpenSSH_R21
      - NT_OpenSSH_R22
      - NT_OpenSSH_R23
      - NT_OpenSSH_R27
      - NT_OpenSSH_R28
